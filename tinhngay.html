<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số ngày trong tháng!</title>
</head>
<body>
<input id="ip">
<button type="button" id="bt" onclick="f();">Tính số ngày!</button>
<p id="sn">Số ngày:</p>
<script>
    function f() {
        let a = Number(document.getElementById("ip").value);
        switch (a) {
            case 1:
                document.getElementById("sn").innerHTML = "Tháng 1 có 31 ngày!";
                break;
            case 2:
                document.getElementById("sn").innerHTML = "Tháng 2 có 28 ngày!";
                break;
            case 3:
                document.getElementById("sn").innerHTML = "Tháng 3 có 31 ngày!";
                break;
            case 4:
                document.getElementById("sn").innerHTML = "Tháng 4 có 30 ngày!";
                break;
            case 5:
                document.getElementById("sn").innerHTML = "Tháng 5 có 31 ngày!";
                break;
            case 6:
                document.getElementById("sn").innerHTML = "Tháng 6 có 30 ngày!";
                break;
            case 7:
                document.getElementById("sn").innerHTML = "Tháng 7 có 31 ngày!";
                break;
            case 8:
                document.getElementById("sn").innerHTML = "Tháng 8 có 31 ngày!";
                break;
            case 9:
                document.getElementById("sn").innerHTML = "Tháng 9 có 31 ngày!";
                break;
            case 10:
                document.getElementById("sn").innerHTML = "Tháng 10 có 31 ngày!";
                break;
            case 11:
                document.getElementById("sn").innerHTML = "Tháng 11 có 30 ngày!";
                break;
            case 12:
                document.getElementById("sn").innerHTML = "Tháng 12 có 31 ngày";
                break;
            default:
                document.getElementById("sn").innerHTML = "Nhập sai tháng!";
                break;

        }
    }

</script>

</body>
</html>
